<!doctype html>
<html lang="ru-RU">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>IKEA</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="banner">
	
	<div class="scene scene_1">
		
		<div class="title">
			<img src="img/title-1.png" srcset="img/title-1@2x.png 2x">
		</div>
		
		<div class="books">
			<div class="books__top">
				<img class="books__top-top" src="img/3.png" srcset="img/3@2x.png 2x">
				<img class="books__top-bottom" src="img/2.png" srcset="img/2@2x.png 2x">
			</div>
			<!-- /.books__top -->
			<div class="books__bottom">
				<img src="img/1.png" srcset="img/1@2x.png 2x">
			</div>
			<!-- /.books__bottom -->
		</div>
		<!-- /.books -->
		
		
	</div>
	<!-- /.scene_1 -->
	<div class="scene scene_2">
		
		<div class="scene__head">
			<div class="title">
				<img src="img/title-2.png" srcset="img/title-2@2x.png 2x">
			</div>
		</div>
		<!-- /.scene__head -->
		
		
		<img class="item" src="img/hemnes.png" srcset="img/hemnes@2x.png 2x">
		
	</div>
	<!-- /.scene_2 -->
	<div class="scene scene_3">
		
		<div class="scene__head">
			<div class="title">
				<img src="img/title-3.png" srcset="img/title-3@2x.png 2x">
			</div>
		</div>
		<!-- /.scene__head -->
		
		
		<a href="https://www.ikea.com/" class="btn">
			<img src="img/btn.png" srcset="img/btn@2x.png 2x">
		</a>
		
		<div class="disclaimer">
			<img src="img/discr.png" srcset="img/discr@2x.png 2x">
		</div>
		
	</div>
	<!-- /.scene_3 -->
	
	<div class="logo">
		<img src="img/logo.png" srcset="img/logo@2x.png 2x">
	</div>
</div>
<!-- /.banner -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
